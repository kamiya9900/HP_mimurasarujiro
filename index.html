<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>森とノイズ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header"></div>
    <main class="main">
      <script>
        fetch("header.html")
          .then((res) => res.text())
          .then((html) => {
            document.getElementById("header").innerHTML = html;
          });
      </script>
      <nav class="menu">
        <a href="gallery.html">絵</a>
        <a href="music.html">音楽</a>
        <a href="travel.html">旅行</a>
        <a href="tech.html">電気工作</a>
      </nav>
    </main>
    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>
  </body>
</html>
